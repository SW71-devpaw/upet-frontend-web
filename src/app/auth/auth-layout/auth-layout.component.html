
<body class="h-screen w-screen overflow-hidden">
    <nav class="w-full h-1/6 text-white flex items-center">
        <div class="px-24">
            <div class="text-black flex justify-between items-center space-x-2">
                <img src="https://i.postimg.cc/kG13tYn6/pixelcut-export.png" class="h-20 w-auto">
                <div class="text-3xl md:text-6xl font-bold">Upet</div>
            </div>
        </div>
    </nav>

    <main class="w-full h-5/6 flex flex-row justify-center">
        <section class="w-full h-full flex justify-center items-center">
            <router-outlet></router-outlet>
        </section>
        <aside class="w-full h-0.6 flex justify-center items-center">
            <p-carousel 
            [value]="images" 
            [circular]="true" 
            [autoplayInterval]="3000" 
            [numVisible]="1" 
            [numScroll]="1" 
            class="w-full h-auto max-w-lg mx-4"
            >
                <ng-template pTemplate="item" let-image>
                  <img [src]="image.src" [alt]="image.alt" style="width: 100%; height: auto; display: block;" />
                </ng-template>
            </p-carousel>
        </aside>
    </main>     
</body>
