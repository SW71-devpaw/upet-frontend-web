<!-- custom-register.component.html -->
<div class="card flex flex-col justify-center h-1/2 max-w-lg mx-4 bg-white p-6 shadow-lg rounded-lg">
    <div class="relative flex">
      <div class="card flex justify-center h-1/2 max-w-lg mx-4">
        <div>
          <h1 class="text-5xl font-bold pb-3">Before Start</h1>
          <h2 class="text-2xl font-medium">
            You are one step away from becoming <br>
            a member of Upet
          </h2>
  
          <div class="mt-8">
            <!-- Phone Number -->
            <div class="flex flex-col mb-6">
              <label for="numberPhone" class="text-lg mb-2">Phone Number</label>
              <input type="text" id="numberPhone" [(ngModel)]="numberPhone" placeholder="Enter your phone number"
                class="text-lg w-full h-14 px-4 border border-black" />
            </div>
  
            <!-- Location -->
            <div class="flex flex-col mb-6">
              <label for="location" class="text-lg mb-2">Location</label>
              <input type="text" id="location" [(ngModel)]="location" placeholder="Enter your location"
              #locationInput (input)="getLocationSuggestions(locationInput.value)"
              class="text-lg w-full h-14 px-4 border border-black" />
            
              <ul *ngIf="locationSuggestions.length" class="border border-gray-300 bg-white mt-2">
                <li *ngFor="let suggestion of locationSuggestions" (click)="selectLocation(suggestion)"
                  class="cursor-pointer p-2 hover:bg-gray-100">{{ suggestion.display_name }}</li>
              </ul>
            </div>
  
            <div *ngIf="errorMessage" class="text-red-500">{{ errorMessage }}</div>
  
            <div class="py-6 flex justify-center">
              <button (click)="register()" class="text-white bg-purple-500 hover:bg-purple-600 border-0 rounded-full px-10 py-5 shadow-lg">
                Register
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
